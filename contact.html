<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shiii's Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Address:</strong> N. Bacalso Street Basak Pardo Cebu,City</p>
                <p><strong>Phone:</strong> +63 938 073 8915</p>
                <p><strong>Email:</strong> Shiii@coffeeshop.com</p>
            </div>
            <form action="#" method="post" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <style>
            .contact {
    background-color: burlywood;
    color: #fff;
    padding: 80px 0;
}

.contact .container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.contact h2 {
    font-size: 36px;
    margin-bottom: 30px;
}

.contact p {
    font-size: 18px;
    margin-bottom: 20px;
    color: #111;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: wheat;
    color: #fff;
}

.contact-form textarea {
    height: 150px;
}

.contact-form button {
    background-color: beige;
    color: #111;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: wheat;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border: 2px solid black;
}

.contact-info {
    margin-bottom: 40px;
}

.contact-info p {
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .contact h2 {
        font-size: 28px;
    }
}

        </style>
    </section>
</body>
</html>
